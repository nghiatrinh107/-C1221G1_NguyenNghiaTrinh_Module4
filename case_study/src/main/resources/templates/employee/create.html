<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${employeeDto}" th:method="post" th:action="@{/employee/create}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Create Customer</span></legend>
        <div>
            <input type="hidden" th:field="*{employeeId}" value="0">
        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" th:field="*{employeeName}"/>
            <label class="form-label" for="name1">Name</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="price1" type="date" th:field="*{employeeBirth}"/>
            <label class="form-label" for="price1">Day Of Birth</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('employeeBirth')}" th:errors="*{employeeBirth}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="idCard1" type="text" th:field="*{employeeIdCard}"/>
            <label class="form-label" for="idCard1">Employee Id Card</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="phone1" type="text" th:field="*{employeePhone}"/>
            <label class="form-label" for="phone1">Employee Phone</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="email1" type="text" th:field="*{employeeEmail}"/>
            <label class="form-label" for="email1">Email</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <textarea class="form-control" id="address1" type="text" th:field="*{employeeAddress}"></textarea>
            <label class="form-label" for="address1">Address</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="salary1" type="number" th:field="*{employeeSalary}"/>
            <label class="form-label" for="salary1">Salary</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" for="salary1">Position</label>
            <select  th:field="*{position}" class="form-select" aria-label="Disabled select example" >
                <option value="" th:text="---Select---"></option>
                <option th:each="position : ${positions}" th:value="${position.positionId}" th:text="${position.positionName}"></option>
            </select>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" for="salary1">Division</label>
            <select  th:field="*{division}" class="form-select" aria-label="Disabled select example" >
                <option value="" th:text="---Select---"></option>
                <option th:each="division : ${divisions}" th:value="${division.divisionId}" th:text="${division.divisionName}"></option>
            </select>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('division')}" th:errors="*{division}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" for="salary1">Education Degree</label>
            <select  th:field="*{educationDegree}" class="form-select" aria-label="Disabled select example" >
                <option value="" th:text="---Select---"></option>
                <option th:each="educationDegree : ${educationDegrees}" th:value="${educationDegree.educationDegreeId}" th:text="${educationDegree.educationDegreeName}"></option>
            </select>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('educationDegree')}" th:errors="*{educationDegree}"></p>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Create</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Cancel</button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/employee/list}">Back to list </a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
