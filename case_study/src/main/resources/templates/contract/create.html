<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${contractDto}" th:method="post" th:action="@{/contract/create}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Create Customer</span></legend>
        <div>
            <input type="hidden" th:field="*{contractId}" value="0">
        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="date" th:field="*{contractStartDay}"/>
            <label class="form-label" for="name1">Start Day</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('contractStartDay')}" th:errors="*{contractStartDay}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="price1" type="date" th:field="*{contractEndDay}"/>
            <label class="form-label" for="price1">End Day</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('contractEndDay')}" th:errors="*{contractEndDay}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="idCard1" type="text" th:field="*{contractDeposit}"/>
            <label class="form-label" for="idCard1">Contract Deposit</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="phone1" type="text" th:field="*{contractTotalMoney}"/>
            <label class="form-label" for="phone1">Contract Total Money</label>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}"></p>
        </div>



        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" >Employee</label>
            <select  th:field="*{employee}" class="form-select" aria-label="Disabled select example" >
                <option value="" th:text="---Select---"></option>
                <option th:each="employee : ${employees}" th:value="${employee.employeeId}"  th:text="${employee.employeeName}"></option>
            </select>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" >Customer</label>
            <select  th:field="*{customer}" class="form-select" aria-label="Disabled select example" >
                <option value="" th:text="---Select---"></option>
                <option th:each="customer : ${customers}" th:value="${customer.customerId}" th:text="${customer.customerName}"></option>
            </select>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" >Education Degree</label>
            <select  th:field="*{facility}" class="form-select" aria-label="Disabled select example" >
                <option value="" th:text="---Select---"></option>
                <option th:each="facility : ${facilities}" th:value="${facility.facilityId}" th:text="${facility.facilityName}"></option>
            </select>
        </div>
        <div class=" w-25 mx-auto">
            <p style="color: red" th:if="${#fields.hasErrors('facility')}" th:errors="*{facility}"></p>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Create</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Cancel</button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/contract/list}">Back to list </a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
