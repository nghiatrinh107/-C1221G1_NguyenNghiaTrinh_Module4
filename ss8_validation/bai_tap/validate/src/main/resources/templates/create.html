<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${userDto}" th:method="post" th:action="@{/create}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"><span class="text-secondary">Create User</span></legend>
        <div>
            <input type="hidden" th:field="*{id}" value="0">

        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" th:field="*{firstName}"/>
            <label class="form-label" for="name1">First Name</label>
        </div>
        <center><p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p></center>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="price1" type="text" th:field="*{lastName}"/>
            <label class="form-label" for="price1">Last Name</label>
        </div>
        <center>
            <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </center>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="desc1" type="text" th:field="*{phone}"/>
            <label class="form-label" for="desc1">Phone</label>
        </div>
        <center>
            <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </center>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="manu1" type="date" th:field="*{dateOfBirth}"/>
            <label class="form-label" for="manu1">Date of birth</label>
        </div>
        <center><p style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
        </center>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="email" type="text" th:field="*{email}"/>
            <label class="form-label" for="email">Email</label>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Create</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Cancel</button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/list}">Back to product list</a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
