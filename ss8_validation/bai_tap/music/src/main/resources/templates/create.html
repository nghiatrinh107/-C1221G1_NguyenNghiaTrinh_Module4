<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${songDto}" th:method="post" th:action="@{/create}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Create Song</span></legend>
        <div>
            <input type="hidden" th:field="*{id}" value="0">

        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" th:field="*{name}"/>
            <label class="form-label" for="name1">Name Song</label>
        </div>
        <center>
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </center>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="price1" type="text" th:field="*{singer}"/>
            <label class="form-label" for="price1">Singer</label>
        </div>
        <center>
            <span style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
        </center>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="link" type="text" th:field="*{link}"/>
            <label class="form-label" for="link">Link</label>
        </div>
        <center>
            <span style="color: red" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></span>
        </center>
        <div class="form-outline w-25 mx-auto my-4">
            <select  th:field="*{musicGenre}" class="form-select" aria-label="Disabled select example" >
                <option value="0" th:text="---Select---"></option>
                <option th:each="category : ${musicGenres}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <center>
            <span style="color: red" th:if="${#fields.hasErrors('musicGenre')}" th:errors="*{musicGenre}"></span>
        </center>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Create</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Cancel</button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/list}">Back to product list</a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
