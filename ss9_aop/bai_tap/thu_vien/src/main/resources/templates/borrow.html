<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${book}" th:method="post" th:action="@{/borrow}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Create Song</span></legend>
        <div>
            <input type="hidden" th:field="*{id}" value="0">

        </div>

        <div class="form-outline w-25 mx-auto">
            <p class="form-label" for="name1">Name Book</p>
            <p class="form-control" id="name1" type="text" th:text="*{name}"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" for="price1">Author</label>
            <p class="form-control" id="price1" type="text" th:text="*{author}"></p>

        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" for="desc1">Category</label>
            <p class="form-control" id="desc1" type="text" th:text="*{category}"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <label class="form-label" for="manu1">Quantity</label>
            <p class="form-control" id="manu1" type="text" th:text="*{quantity}"></p>
        </div>

    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Borrow</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Not</button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/list}">Back to product list</a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
