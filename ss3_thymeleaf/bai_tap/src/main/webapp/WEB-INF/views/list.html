<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create</a>
<span style="color: green" th:text="${msg}"></span>
<table>
    <tr>
        <td>STT</td>
        <td>ID</td>
        <td>Name Product</td>
        <td>Price</td>
        <td>Description</td>
        <td>Manufacturer</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr th:each="product,loop : ${products}">
        <th th:text="${loop.count}"></th>
        <td th:text="${product.id}"></td>
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td><a th:href="@{/edit(id=${product.id})}">Edit</a> </td>
        <form th:action="@{/delete(id=${product.id})}" method="post">
            <td><input type="submit" value="Delete"></td>
        </form>

    </tr>
</table>
</body>
</html>
