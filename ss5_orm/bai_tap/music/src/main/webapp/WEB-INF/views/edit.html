<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: top-bootstrap}"></th:block>
</head>
<body>
<form th:object="${song}" th:method="post" th:action="@{/edit}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Edit Song</span></legend>
        <div>
            <input type="hidden" th:field="*{id}" value="0">

        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" th:field="*{name}"/>
            <label class="form-label" for="name1">Tên sản phẩm</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="price1" type="text" th:field="*{singer}"/>
            <label class="form-label" for="price1">Tên ca sĩ</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="desc1" type="text" th:field="*{musicGenre}"/>
            <label class="form-label" for="desc1">Thể loại nhạc</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="manu1" type="text" th:field="*{link}"/>
            <label class="form-label" for="manu1">Link</label>
        </div>

    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Edit</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Hủy </button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/list}">Quay về danh sách bài hát</a>
</div>
<th:block th:replace="~{layout :: bot-bootstrap}"></th:block>
</body>
</html>
